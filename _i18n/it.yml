index:
  page_title: "Electronero - sicuro, privato, non tracciabile"
  what_is_1: Cos'è
  what_is_2: " ?"
  what_is_orange_block: "Electronero è una criptovaluta open-source sicura, privata, non tracciabile e utilizzabile da chiunque liberamente."
  what_is_text_block_1: "Con Electronero, tu sei la tua banca; solo tu hai il completo controllo delle tue finanze. Con Electronero, i tuoi conti e le tue transazioni sono mantenuti privati."
  what_is_text_block_2: "Vuoi scoprire di più? Qui sotto puoi trovare una panoramica sulle potenzialità di Electronero. Se vuoi provare per conto tuo, la sezione"
  what_is_text_block_3: "Inizia da qui"
  what_is_text_block_4: "è un ottimo punto di partenza."
  news: Notizie
  the_latest: L'ultima
  private: Privato
  secure: Sicuro
  untraceable: Non tracciabile
  private_text: "Electronero nasconde valore, origine e destinazione delle @transazioni. Questo significa che nessun altro a parte te può conoscere quanto stai inviando e a chi lo stai inviando. Ciò assicura che le tue transazioni rimangano private di default."
  untraceable_text: "Grazie alle @ring-signatures (firme digitali ad anello), Electronero ti permette di inviare e ricevere fondi in privato, pur essendo le transazioni pubblicamente verificabili all'interno della @blockchain. Lo schema delle @ring-signatures prevede l'utilizzo di firme digitali provenienti da un gruppo di più firmatari, in modo che chiunque verifichi la transazione non è in grado di individuare il vero firmatario della transazione in oggetto. Persistendo un'ambiguità su quali fondi siano stati realmente spesi, la tua transazione rimane quindi privata e non tracciabile."
  secure_text: "Electronero usa una rete peer-to-peer di @consensus distribuito ed ogni transazione viene firmata crittograficamente. I tuoi fondi sono conservati al sicuro nella @blockchain e possono essere recuperati in ogni momento usando un @mnemonic-seed (seed mnemonico) di 25 parole su qualsiasi computer venga installato il software Electronero. Il file del portafogli è cifrato su disco rigido, protetto con una password, e quindi inutilizzabile in caso di furto del computer."
  how_do_i_1: "Come "
  how_do_i_2: " ?"
  get_started: inizia
  get_started_1: "Il modo più veloce per usare Electronero è usando un web @account manager come "
  mymonero: "MyElectronero"
  get_started_2: "."
  get_started_3: "Oppure, puoi far partire un [full node](/getting-started/running) scaricando il client e sincronizzandoti con la @blockchain. Usa il link sulla destra."
