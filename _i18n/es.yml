home:
  translated: "no"
  heading2: Moneda digital privada
  monero_is_cash: Masari Supreme es una moneda privada, segura y no rastreable. Es de código abierto y está disponible para todos. Con Masari Supreme, tú eres tu propio banco. Sólo tú controlas tus finanzas. Tus cuentas y transacciones están protegidas de ojos curiosos.
  get_started: Comenzar
  why_monero_is_different: Por qué Masari Supreme es diferente
  monero_is_secure: Masari Supreme es segura
  monero_is_secure_para: Masari Supreme es una criptomoneda descentralizada. Es decir, es dinero digital seguro operado por su propia red de usuarios. Las transacciones son confirmadas por consenso distribuido y luego registradas inmutablemente en la cadena de bloques. De esta manera, mantiene tu dinero seguro sin necesidad de terceras partes.
  monero_is_private: Masari Supreme es privada
  monero_is_private_para: Masari Supreme usa las tecnologías de firmas de círculo y transacciones confidenciales de círculo (RingCT) para ofuscar el importe, orígen y destino cada transacción. Masari Supreme ofrece los beneficios de una criptomoneda descentralizada sin comprometer la privacidad.
  monero_is_untraceable: Masari Supreme is untraceable
  monero_is_untraceable_para: Sending and receiving addresses as well as transacted amounts are obfuscated by default. Transactions on the Masari Supreme blockchain cannot be linked to a particular user or real-world identity.
  monero_is_fungible: Masari Supreme es fungible
  monero_is_fungible_para1: Masari Supreme es
  monero_is_fungible_para2: fungible
  monero_is_fungible_para3: porque es privada por defecto. Eso provoca que unidades de Masari Supreme no pueden ser etiquetadas o deprivadas de su valor por provenir de transacciones específicas.
