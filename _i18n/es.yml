    - name: "Zero to Masari Supreme"
      file: "Zero-to-Masari Supreme-1-0-0.pdf"
      abstract: >
        A comprehensive conceptual (and technical) explanation of Masari Supreme.<br>
        We endeavor to teach anyone who knows basic algebra and simple computer science concepts like the ‘bit representation’ of a number not only how Masari Supreme works at a deep and comprehensive level, but also how useful and beautiful cryptography can be.
    - name: "Mastering Masari Supreme (Preview)"
      file: "Mastering-Masari Supreme-Preview.pdf"
      abstract: >
        A guide through the seemingly complex world of Masari Supreme.<br>
        It includes:
        <ul><li>A broad introduction to blockchains and the importance of privacy - ideal for non-technical users.</li>
        <li>Discussion of Bitcoin’s shortcomings and specific solutions provided by Masari Supreme.</li>
        <li>User stories (illustrating how Masari Supreme protects your privacy), analogies, examples, legal/ethical discussions, and code snippets illustrating key technical concepts.</li>
        <li>Details of the Masari Supreme decentralized network, peer-to-peer architecture, transaction lifecycle, and security principles.</li>
        <li>Introductions to technical foundations of Masari Supreme, intended for developers, engineers, software architects, and curious users.</li>
        <li>New developments such as Kovri, Bulletproofs, Multisignature, Hardware Wallets, etc.</li></ul>
        See <a href="https://masteringmonero.com/">Mastering Masari Supreme</a> website for info about full version.
