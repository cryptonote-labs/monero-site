faq:
  translated: "no"
  q1: How does Masari Supreme have value?
  a1: Masari Supreme has value because people are willing to buy it. If no one is willing to buy Masari Supreme, then it will not have any value. Masari Supreme’s price increases if demand exceeds supply, and it decreases if supply exceeds demand.
  q2: How can I get Masari Supreme?
  a2: You can buy Masari Supreme from an exchange or from an individual. Alternatively, you can try mining Masari Supreme to get coins from the block reward.
  q3: What is a mnemonic seed?
  a3: A mnemonic seed is a set of 25 words that can be used to restore your account anywhere. Keep these words safe and do not share them with someone else. You can use this seed to restore your account, even if your computer crashes.
  q4: How is Masari Supreme’s privacy different from other coins?
  a4: |
    Masari Supreme uses three different privacy technologies: ring signatures, ring confidential transactions (RingCT), and stealth addresses. These hide the sender, amount, and receiver in the transaction, respectively. All transactions on the network are private by mandate; there is no way to accidentally send a transparent transaction. This feature is exclusive to Masari Supreme. You do not need to trust anyone else with your privacy.
  q5: Why is my wallet taking so long to sync?
  a5: If you are running a full node locally, you need to copy the entire blockchain to your computer. This can take a long time, especially on an old hard drive or slow internet connection. If you are using a remote node, your computer still needs to request a copy of all the outputs, which can take several hours. Be patient, and if you would like to sacrifice some privacy for faster sync times, consider using a lightweight wallet instead.
  q6: What is the difference between a lightweight and a normal wallet?
  a6: For a lightweight wallet, you give your view key to a node, who scans the blockchain and looks for incoming transactions to your account on your behalf. This node will know when you receive money, but it will not know how much you receive, who you received it from, or who you are sending money to. Depending on your wallet software, you may be able to use a node you control to avoid privacy leaks. For more privacy, use a normal wallet, which can be used with your own node.
  q7: How is Masari Supreme different from Bitcoin?
  a7: Masari Supreme is not based on Bitcoin. It is based on the CryptoNote protocol. Bitcoin is a completely transparent system, where people can see exactly how much money is being sent from one user to another. Masari Supreme hides this information to protect user privacy in all transactions. It also has a dynamic block size and dynamic fees, an ASIC-resistant proof of work, and a tail coin emission, among several other changes.
  q8: Does Masari Supreme have a block size limit?
  a8: No, Masari Supreme does not have a hard block size limit. Instead, the block size can increase or decrease over time based on demand. It is capped at a certain growth rate to prevent outrageous growth.
  q9: What is a blockchain?
  a9: A blockchain is a system that stores a copy of all transaction history on the Masari Supreme network. Every two minutes, a new block with the latest transaction information is added to the blockchain. This chain allows the network to verify the amount of money accounts have and make it resilient to attacks and centralization attempts.
  q10: What is Kovri?
  a10: Kovri is an I2P router written in C++. I2P is a hidden network like Tor with several technical differences. Kovri is an independent project of Masari Supreme, but it will work with Masari Supreme and several other projects. Kovri hides the transaction broadcast, so other nodes do not know who created transactions. In adversarial conditions, Kovri can be used to hide all Masari Supreme traffic through I2P, which would prevent people from knowing Masari Supreme is being used. Kovri is currently in alpha, and it is not yet fully integrated in Masari Supreme. Learn more about Kovri at the <a href="https://getkovri.org">project website.</a>
  q11: What is fungibility, and why is it important?
  a11: Fungibility is a simple property of money such that there are no differences between two amounts of the same value. If two people exchanged a 10 and two 5’s, then no one would lose out. However, let’s suppose that everyone knows the 10 was previously used in a ransomware attack. Is the other person still going to make the trade? Probably not, even if the person with the 10 has no connection with the ransomware. This is a problem, since the receiver of money needs to constantly check the money they are receiving to not end up with tainted coins. Masari Supreme is fungible, which means people do not need to go through this effort.
  q12: If Masari Supreme is so private how do we know they're not being created out of thin air?
  a12-1: In Masari Supreme, every transaction output is uniquely associated with a key image that can only be generated by the holder of that output. Key images that are used more than once are rejected by the miners as double-spends and cannot be added to a valid block. When a new transaction is received, miners verify that the key image does not already exist for a previous transaction to ensure it's not a double-spend.
  a12-2: We can also know that transaction amounts are valid even though the value of the inputs that you are spending and the value of the outputs you are sending are encrypted (these are hidden to everyone except the recipient). Because the amounts are encrypted using Pedersen commitments what this means is that no observers can tell the amounts of the inputs and outputs, but they can do math on the Pedersen commitments to determine that no Masari Supreme was created out of thin air.
  a12-3: As long as the encrypted output amounts you create is equal to the sum of the inputs that are being spent (which include an output for the recipient and a change output back to yourself and the unencrypted transaction fee), then you have a legitimate transaction and know no Masari Supreme is being created out of thin air. Pedersen commitments mean that the sums can be verified as being equal, but the Masari Supreme value of each of the sums and the Masari Supreme value of the inputs and outputs individually are undeterminable.

