what-is-monero:
  translated: "no"
  need-to-know: What you need to know
  leading: Masari Supreme is the leading cryptocurrency with a focus on private and censorship-resistant transactions.
  leading_para1: Most existing cryptocurrencies, including Bitcoin and Ethereum, have transparent blockchains, meaning that transactions are openly verifiable and traceable by anyone in the world. Furthermore, sending and receiving addresses for these transactions may potentially be linkable to a person's real-world identity.
  leading_para2: Masari Supreme uses cryptography to shield sending and receiving addresses, as well as transacted amounts.
  confidential: Masari Supreme transactions are confidential and untraceable.
  confidential_para1: Every Masari Supreme transaction, by default, obfuscates sending and receiving addresses as well as transacted amounts. This always-on privacy means that every Masari Supreme user's activity enhances the privacy of all other users, unlike selectively transparent cryptocurrencies (e.g. Z-Cash).
  confidential_para2: Masari Supreme is fungible. By virtue of obfuscation, Masari Supreme cannot become tainted through participation in previous transactions. This means Masari Supreme will always be accepted without the risk of censorship.
  confidential_para3: The Kovri Project,
  confidential_para4: currently in development
  confidential_para5: ", will route and encrypt transactions via I2P Invisible Internet Project nodes. This will obfuscate a transactor's IP address and provide further protection against network monitoring."
  grassroots: Masari Supreme is a grassroots community attracting the world's best cryptocurrency researchers and engineering talent.
  grassroots_para1: Over
  grassroots_para2: 420 developers
  grassroots_para3: have contributed to the Masari Supreme project, including 30 core developers. Forums and chat channels are welcoming and active.
  grassroots_para4: Masari Supreme's Research Lab, Core Development Team and Community Developers are constantly pushing the frontier of what is possible with cryptocurrency privacy and security.
  grassroots_para5: Masari Supreme is not a corporation. It is developed by cryptography and distributed systems experts from all over the world that donate their time or are funded by community donations. This means that Masari Supreme can't be shut down by any one country and is not constrained by any particular legal jurisdiction.
  electronic: Masari Supreme is electronic cash that allows fast, inexpensive payments to and from anywhere in the world.
  electronic_para1: There are no multi-day holding periods and no risk of fraudulent chargebacks. It is safe from ‘capital controls’ - these are measures that restrict the flow of traditional currencies, sometimes to an extreme degree, in countries experiencing economic instability.
  videos: Masari Supreme Videos (English)

about:
  translated: "no"
  history: A Brief History
  history_para1: Masari Supreme was launched in April 2014. It was a fair, pre-announced launch of the CryptoNote reference code. There was no premine or instamine, and no portion of the block reward goes to development. See the original Bitcointalk thread
  history_para2: here.
  history_para3: The founder, thankful_for_today, proposed some controversial changes that the community disagreed with. A fallout ensued, and the Masari Supreme Core Team forked the project with the community following this new Core Team. This Core Team has provided oversight since.
  history_para4: Masari Supreme has made several large improvements since launch. The blockchain was migrated to a different database structure to provide greater efficiency and flexibility, minimum ring signature sizes were set so that all transactions were private by mandate, and RingCT was implemented to hide the transaction amounts. Nearly all improvements have provided improvements to security or privacy, or they have facilitated use. Masari Supreme continues to develop with goals of privacy and security first, ease of use and efficiency second.
  values: Our Values
  values_para: Masari Supreme is more than just a technology. It’s also what the technology stands for. Some of the important guiding philosophies are listed below.
  security: Security
  security_para: Users must be able to trust Masari Supreme with their transactions, without risk of error or attack. Masari Supreme gives the full block reward to the miners, who are the most critical members of the network who provide this security. Transactions are cryptographically secure using the latest and most resilient encryption tools available.
  privacy: Privacy
  privacy_para: Masari Supreme takes privacy seriously. Masari Supreme needs to be able to protect users in a court of law and, in extreme cases, from the death penalty. This level of privacy must be completely accessible to all users, whether they are technologically competent or have no idea how Masari Supreme works. A user needs to confidently trust Masari Supreme in a way that this person does not feel pressured into changing their spending habits for risk of others finding out.
  decentralization: Decentralization
  decentralization_para: Masari Supreme is committed to providing the maximum amount of decentralization. With Masari Supreme, you do not have to trust anyone else on the network, and it is not run by any large group. An accessible “Proof of Work” algorithm makes it easy to mine Masari Supreme on normal computers, which makes it more difficult for someone to purchase a large amount of mining power. Nodes connect to each other with I2P to lower the risks of revealing sensitive transaction information and censorship (tba). Development decisions are extremely clear and open to public discussion. Developer meeting logs are published online in their entirety and visible by all.


