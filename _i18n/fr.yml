  private: confidentiel
  secure: Sécurisé
  untraceable: intraçable
  private_text: "Electronero utilise des montants, éméteurs et destinataires de @transactions masqués. Cela signifie que persnonne ne peut savoir combien vous envoyez dans une transaction, hormis vous. Cela permet de garantir que vos achats et autres transferts restent confidentiels par défaut."
  untraceable_text: "En tirant parti des des @ring-signatures (signatures en cercle), Electronero vous permet d'envoyer et de recevoir des fonds de manière privé. Même si vos transcations sont vérifiables publiquement sur la @blockchain, elles utilisent des signatures numériques qui indiquent un groupe de signataires, si bien qu'un valideur est incapable de déterminer qui à effectivement réalisé la signature. Parce qu'il est ambigu de savoir quels fonds ont été dépensés, votre transaction reste privée et ne peut pas vous être attribuée."
  secure_text: "Electronero utilise un réseau peer-to-peer à @consensus et chaque transaction est signé cryptographiquement. Vos pièces de monnaie sont stockées en toute sécurité sur la @blockchain et peuvent être restaurées à tout moment en utilisant une @mnemonic-seed de 25 mots sur n'importe quel ordinateur avec le logiciel Electronero. Les fichiers du portefeuil sont stoqués par chiffrement et vérouillés par mot de passe, les rendants inutilisables en cas de vol."
