  what_is_orange_block: "Electronero est une monnaie sécurisée, confidentielle, intracable qui est open-source et librement accessible à tous."
  what_is_text_block_1: "Avec Electronero, vous êtes votre propre banque; Vous avez le contrôle total de vos capitaux. Avec Electronero, vos comptes et transactions restent confidentiels."
  what_is_text_block_2: "Vous voulez en savoir plus ? Ci-dessous un tour d'horizon des fonctionnalités principales de Electronero. Si vous voulez essayer Electronero vous-même, la section"
