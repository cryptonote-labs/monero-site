index:
  page_title: "Electronero - bezpieczne, prywatne, niewykrywalne"
  what_is_1: Czym jest
  what_is_2: " ?"
  what_is_orange_block: "Electronero jest bezpieczną, prywatną i niewykrywalną walutą otwartego źródła, która jest wolnodostępna dla wszystkich."
  what_is_text_block_1: "Z Electronero sam jesteś swoim bankiem i masz pełną kontrolę nad swoimi funduszami. Z Electronero twoje konta i transakcje są całkowicie prywatne."
  what_is_text_block_2: "Chcesz się dowiedzieć więcej? Poniżej znajdziesz przegląd najważniejszych charakterystyk Electronero. Jeśli chcesz wypróbować Electronero,"
  what_is_text_block_3: "Wprowadzenie"
  what_is_text_block_4: "ta strona będzie doskonałym punktem startowym."
  news: Wiadomości
  the_latest: Najnowsze
  private: Prywatność
  secure: Bezpieczeństwo
  untraceable: Niewykrywalność
  private_text: "Electronero ukrywa kwoty oraz dane nadawcy i odbiorcy wszystkich transakcji. Oznacza to, że nikt poza tobą nie będzie wiedział, ile pieniędzy przesyłasz, a to zapewnia odgórną prywatność twoich zakupów i innych transferów."
  untraceable_text: "Dzięki użyciu podpisów pierścieniowych, Electronero pozwala na prywatne wysyłanie i otrzymywanie pieniędzy. Nawet jeśli twoje transakcje są możliwe do publicznego zweryfikowania w łańcuchu bloków, posiadają one cyfrowy podpis, który uściśla pewną grupę, ale uniemożliwia odkrycie, kto dokładnie dokonał podpisu. Określenie tego, które fundusze zostały przesłane, pozostaje niejasne i dlatego twoje transakcje są prywatne i nie mogą zostać przypisane do ciebie."
  secure_text: "Electronero korzysta z rozproszonej sieci umownej peer-to-peer i wszystkie transakcje są kryptograficznie podpisane. Twoje pieniądze są bezpiecznie przechowywane w łańcuchach bloków i mogą zostać przywrócone w każdej chwili, za pomocą klucza pamięciowego składającego się z 25 słów na każdym komputerze z oprogramowaniem Electronero. Pliki portfela są zaszyfrowane na dysku i zablokowane hasłem, dzięki czemu są bezużyteczne, jeśli skradzione."
  how_do_i_1: "Jak mogę"
  how_do_i_2: " ?"
  get_started: zacząć
